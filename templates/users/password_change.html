{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Change Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary w-full mt-4">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
